<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    
    <script src="https://kit.fontawesome.com/928599f9b9.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="my-todo">
            <form class="form">
                <div class="title-div">
                    <p class="title">Today's To Do</p>
                    <i class="fa-solid fa-rotate"></i>
                </div>
                <div class="form-control">
                    <label for="name"></label>
                    <input class="to-do" type="text" name="name" placeholder="Add to your list...">
                    
                </div>
            </form>
            <div class="list-container">
                <div class="todo-list">
                   
                </div>
                <div class="clear">
                    <button class="clear-btn">Clear all completed</button>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
